          required: true
        - in: header
          name: X-Signature
          type: string
          format: base64
          required: true
        - in: header
          name: X-Thumbprint
          type: string
          format: base64
          required: true
        - in: body
          name: input
          schema:
            $ref: "#/definitions/getPayerPSPsSCT01Request"
      responses:
        "200":
          description: BuyerList retrieved
          schema:
            $ref: "#/definitions/getPayerPSPsSCT01Response"
