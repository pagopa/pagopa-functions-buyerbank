      type: object
      required:
          - output
      properties:
        output:
          type: object
          properties:
            result:
              type: string
            messages:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  severity:
                    type: string
            body:
              type: object
              properties:
                aliases:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      participantID:
                        type: string
                      country:
                        type: string
